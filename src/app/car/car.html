<div class="car-card">
  <h3>{{ car.brand }} {{ car.model }}</h3>
  <p>Year: {{ car.year }}</p>
  <p>Clicks: {{ clickCount }}</p>

  <!-- Property binding -->
  <img [src]="car.image" width="150">

  <!-- Event binding -->
  <button (click)="onSelectCar()" [disabled]="isButtonDisabled"
    [style.backgroundColor]="clickCount >= 3 ? 'red' : 'green'">
    Select Car
  </button>
</div>
